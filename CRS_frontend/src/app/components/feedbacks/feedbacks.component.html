<div class="row text-center text-black mb-5">
   <div class="col-lg-7 mx-auto">
      <h1>Send Feedback</h1>
   </div>
</div>
<div class="container" style="margin: auto; width: 50%; padding-left: 220px">
   <form (ngSubmit)="sendFeedback()">
      <div class="form-group">
         <label>TICKET ID: </label>
         <input type="text" class="form-control" name="ticketId" [(ngModel)]="complaint.ticketId" placeholder="Enter ticked Id" />
      </div>

      <div class="form-group">
         <label>EMAIL: </label>
         <input type="text" class="form-control" name="customerEmail" [(ngModel)]="complaint.customerEmail" placeholder="Enter email" />
      </div>

      <div class="form-group">
         <label>FEEDBACK: </label>
         <input type="text" class="form-control" name="feedback" [(ngModel)]="userFeedback" placeholder="Enter feedback" />
      </div>

      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
   </form>
</div>
